<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style/custom.css"> 
<link rel="stylesheet" href="./style/custom-form.css">  
<title>Cadastro
</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Logo</h1>
                </div>
            
        <div class="col">

            <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="www.instagram.com/ericayabiku" target="_blank">Instagram</a> </li>
            <li class="nav-item"><a class="nav-link" href="www.trampos.co/ericayabiku" target="_blank">trampos</a></li>
            <li class="nav-item"><a class="nav-link" href="www.github.com/ericayabiku" target="_blank">Github</a></li>
            </ul>
            </div>
            </div>
            
    </header>

    
       <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    
                    <h2>Cadastro</h2>
                    <p>Cadastre-se agora e receba nossos produtos na sua casa:</p>
                    
                
                    <div class="col">
                     <form class="form">
                    <div class="input-group">
                    
                        <input type="text" class="form-control"  name="nome" placeholder="digite seu nome">
                    </div>

                    <div class="input-group">
                    <input class="form-control" type="text" name="nome" placeholder="digite seu email">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo</label>
                            <input type="text" id="endereco" class="form-control" placeholder="Endereço completo">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col">
                            <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control">
                        </div>
                        <div class="col">
                            <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                            <select name="estado" id="estado" class="form-control">
                                <option value="">Selecione um estado</option>
                                <option value="sp">SP</option>
                                <option value="al">AL</option>
                                <option value="mg">MG</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control">
                        </div>
                    </div>
    
    
                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                                <textarea class="form-control" name="informacoes" id="info" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" name="promocionais" id="promocionais">
                                <label for="promocionais" class="form-check-label col-form-label-sm">Aceito receber
                                    mensagens promocionais</label>
                            </div>
                        </div>
                    </div>
    
                    <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>
    
                </form>
    
                <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber
                    novidades.</p>
    
            </div> <!-- end .container -->
        </section>
    
    
    
    
        <div class="modal fade" id="modal-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Inscrever-me na lista</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6>Preencha os campos para receber novidades e promoções</h6>
    
                        <form class="form-inline">
                            <div class="row">
                                <div class="form-group col-4">
                                    <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                        placeholder="nome" required>
                                </div>
                                <div class="form-group col-4">
                                    <input type="text" class="form-control form-control-sm mb-2" name="e-mail"
                                        placeholder="e-mail" required>
                                </div>
                                <div class="form-group col-4">
                                    <button type="submit" class="btn btn-sm btn-success">receber novidades</button>
                                </div>
                            </div>
                        </form>
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
    
        </div>
    
        <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
    
    </html>
