       <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    
                    <h2>Cadastro</h2>
                    <p>Cadastre-se agora e receba nossos produtos na sua casa:</p>
                    
                
                    <div class="col">

                    </div>

                    <div class="input-group">
                    <input class="form-control" type="text" name="nome" placeholder="digite seu email">
                    </div>
                    
                    
                    <div class="input-group">
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-lg btn-success">Solicitar Orçamento</button>
                
                            </div>

                    </div>
                    </div>

                <table class="table table-hover">
                    <thead>

                    </tr>

                    <tr>

                    </tr>
                    </tbody>
                </table>

            </div>
            </div>
